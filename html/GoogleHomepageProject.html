<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <link
      rel="shortcut icon"
      href="../images/google-favicon.ico
    "
    />
    <meta charset="uft-8" />
    <title>Google</title>
  </head>

  <body>
    <header>
      <!--Gmail, Sign in, Images and google apps icon-->
      <div class="nav-bar">
        <div><a href="#" class="link">Gmail</a></div>
        <div><a href="#" class="link">Images</a></div>
        <div>
          <img
            src="../images/google-apps-logo.svg"
            alt="googleappslogo"
            class="link"
          />
        </div>
        <div>
          <img
            src="../images/account-icon.jpg"
            alt="account-icon"
            class="account-icon-link"
          />
        </div>
      </div>
    </header>
    <img
      class="google-center-logo"
      src="../images/google-center-logo.png"
      alt="Google logo"
    />
    <form action="#">
      <!--Google search bar-->
      <input
        type="search"
        placeholder="What're you looking for?"
        class="search-bar"
      />
    </form>
    <!--btn's under search bar-->
    <div class="btn-under-search-bar">Google search</div>
    <div class="btn-under-search-bar">I'm Feeling Lucky</div>
    <div class="language-change-option">
      Google offered in : <a href="https://www.google.com/?hl=ja">日本語</a>
    </div>
    <footer class="footer-container">
      <div class="footer-container-top-half">
        <div class="footer-top-half-items">ボツワナ</div>
      </div>
      <div class="footer-container-bottom-half">
        <div class="footer-bottom-half-items">Googleについて</div>
        <div class="footer-bottom-half-items">広告</div>
        <div class="footer-bottom-half-items">ビジネス</div>
        <div class="footer-bottom-half-items">検索の仕組み</div>
      </div>
    </footer>
  </body>
</html>
